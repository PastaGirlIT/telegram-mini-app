<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Staff App</title>

  <!-- Telegram API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .cook { background: #ffb703; }
    .cashier { background: #219ebc; color: white; }
    .reset { background: #ccc; }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Ä–æ–ª–∏ -->
  <div id="role-screen">
    <h2>–ö—Ç–æ —Ç—ã —Å–µ–≥–æ–¥–Ω—è?</h2>
    <button class="button cook" onclick="selectRole('cook')">üë®‚Äçüç≥ –ü–æ–≤–∞—Ä</button>
    <button class="button cashier" onclick="selectRole('cashier')">üí≥ –ö–∞—Å—Å–∏—Ä</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –ü–û–í–ê–†–ê -->
  <div id="cook-screen" class="hidden">
    <h2>–û—Ç—á—ë—Ç –ø–æ–≤–∞—Ä–∞</h2>
    <button class="button">üçù –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–æ –ø/—Ñ</button>
    <button class="button">üóë –°–ø–∏—Å–∞–Ω–∏–µ</button>
    <button class="button">üì¶ –†–∞–∑–±–æ—Ä</button>
    <button class="button reset" onclick="resetRole()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –ö–ê–°–°–ò–†–ê -->
  <div id="cashier-screen" class="hidden">
    <h2>–û—Ç—á—ë—Ç –∫–∞—Å—Å–∏—Ä–∞</h2>
    <button class="button">‚ûï –í–Ω–µ—Å–µ–Ω–∏—è</button>
    <button class="button">‚ûñ –ò–∑—ä—è—Ç–∏—è</button>
    <button class="button">üóë –°–ø–∏—Å–∞–Ω–∏—è</button>
    <button class="button reset" onclick="resetRole()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const roleScreen = document.getElementById('role-screen');
    const cookScreen = document.getElementById('cook-screen');
    const cashierScreen = document.getElementById('cashier-screen');

    const savedRole = localStorage.getItem('role');

    if (savedRole === 'cook') showCook();
    else if (savedRole === 'cashier') showCashier();

    function selectRole(role) {
      localStorage.setItem('role', role);
      role === 'cook' ? showCook() : showCashier();
    }

    function resetRole() {
      localStorage.removeItem('role');
      cookScreen.classList.add('hidden');
      cashierScreen.classList.add('hidden');
      roleScreen.classList.remove('hidden');
    }

    function showCook() {
      roleScreen.classList.add('hidden');
      cashierScreen.classList.add('hidden');
      cookScreen.classList.remove('hidden');
    }

    function showCashier() {
      roleScreen.classList.add('hidden');
      cookScreen.classList.add('hidden');
      cashierScreen.classList.remove('hidden');
    }
  </script>

</body>
</html>
