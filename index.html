<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Staff App</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=4"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .cook { background: #ffb703; }
    .cashier { background: #219ebc; color: white; }
    .reset { background: #ccc; }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- –í—ã–±–æ—Ä —Ä–æ–ª–∏ -->
  <div id="role-screen">
    <h2>–ö—Ç–æ —Ç—ã —Å–µ–≥–æ–¥–Ω—è?</h2>
    <button class="button cook" onclick="selectRole('cook')">üë®‚Äçüç≥ –ü–æ–≤–∞—Ä</button>
    <button class="button cashier" onclick="selectRole('cashier')">üí≥ –ö–∞—Å—Å–∏—Ä</button>
  </div>

  <!-- –ú–µ–Ω—é –ø–æ–≤–∞—Ä–∞ -->
  <div id="cook-screen" class="hidden">
    <h2>–û—Ç—á—ë—Ç –ø–æ–≤–∞—Ä–∞</h2>
    <button class="button" onclick="openCookWriteoff()">üóë –°–ø–∏—Å–∞–Ω–∏–µ</button>
    <button class="button reset" onclick="resetRole()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
  </div>

  <!-- –§–æ—Ä–º–∞ —Å–ø–∏—Å–∞–Ω–∏—è -->
  <div id="cook-writeoff-screen" class="hidden">
    <h2>–°–ø–∏—Å–∞–Ω–∏–µ</h2>

    <input type="text" id="item" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏" />

    <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" />

    <select id="unit">
      <option value="">–í—ã–±–µ—Ä–∏ –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è</option>
      <option value="–∫–≥">–∫–≥</option>
      <option value="–≥">–≥</option>
      <option value="—à—Ç">—à—Ç</option>
      <option value="–ª">–ª</option>
    </select>

    <textarea id="reason" placeholder="–ü—Ä–∏—á–∏–Ω–∞"></textarea>

    <button class="button cook" onclick="submitCookWriteoff()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button class="button reset" onclick="backToCook()">–ù–∞–∑–∞–¥</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const roleScreen = document.getElementById('role-screen');
    const cookScreen = document.getElementById('cook-screen');
    const cookWriteoffScreen = document.getElementById('cook-writeoff-screen');

    const savedRole = localStorage.getItem('role');

    if (savedRole === 'cook') {
      showCook();
    }

    function selectRole(role) {
      localStorage.setItem('role', role);
      showCook();
    }

    function resetRole() {
      localStorage.removeItem('role');
      cookScreen.classList.add('hidden');
      cookWriteoffScreen.classList.add('hidden');
      roleScreen.classList.remove('hidden');
    }

    function showCook() {
      roleScreen.classList.add('hidden');
      cookWriteoffScreen.classList.add('hidden');
      cookScreen.classList.remove('hidden');
    }

    function openCookWriteoff() {
      cookScreen.classList.add('hidden');
      cookWriteoffScreen.classList.remove('hidden');
    }

    function backToCook() {
      cookWriteoffScreen.classList.add('hidden');
      cookScreen.classList.remove('hidden');
    }

    function submitCookWriteoff() {
      const item = document.getElementById('item').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const unit = document.getElementById('unit').value;
      const reason = document.getElementById('reason').value.trim();

      if (!item || !quantity || !unit) {
        alert("–ó–∞–ø–æ–ª–Ω–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è");
        return;
      }

      alert(
        "–°–ø–∏—Å–∞–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:\n\n" +
        "–ü–æ–∑–∏—Ü–∏—è: " + item + "\n" +
        "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: " + quantity + " " + unit + "\n" +
        "–ü—Ä–∏—á–∏–Ω–∞: " + reason
      );

      document.getElementById('item').value = "";
      document.getElementById('quantity').value = "";
      document.getElementById('unit').value = "";
      document.getElementById('reason').value = "";

      backToCook();
    }
  </script>

</body>
</html>
